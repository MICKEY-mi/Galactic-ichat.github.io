<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic - Realtime Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Trochut:wght@700&display=swap');
    </style>
</head>

<body>
    <div class="background">

        <!-- navbar -->
        <nav>
            <img class="logo" src="logo.png" alt="#" placeholder="#">
            <h1>Welcome to Galactic Chat App</h1>
        </nav>

        <!-- messagebox -->
        <div class="container">
        </div>

        <!-- sendmessage -->
        <div class="send">
            <form action="#" id="send-container">
                <input type="text" required oninvalid="this.setCustomValidity('Enter the Message')" oninput="setCustomValidity('')" name="messageInp" id="messageInp" placeholder="Message">
                <button class="btn" type="submit">send</button>
            </form>
        </div>

    </div>
</body>

</html>
